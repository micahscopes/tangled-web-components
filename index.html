<!doctype html>
<html>
  <title>riot graphs!</title>

  <body>
    <style>
      #special {
        left: 300px;
        top: 200px;
        animation: special 1.5s alternate infinite ease-in-out;
      }
      @keyframes special {
            0% {left: 100px}
            100%{left: 300px}
        }
      puppy-dog {
        position: relative;
        margin: 30px;
        animation: ordinary 2s alternate infinite ease-in-out;
      }
      @keyframes ordinary {
            0% {left: 200px;  top: 0px}
            100%{left: 100px; top: 42px}
        }

    </style>

    <graph-viewer>
    <puppy-dog id="special"></puppy-dog>
    <puppy-dog></puppy-dog>
    <puppy-dog></puppy-dog>

    </graph-viewer>

  <script type="text/javascript" src="dist/graph-components.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>window.specialPuppy = document.querySelector("#special")</script>

  </body>

</html>
