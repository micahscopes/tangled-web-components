<!doctype html>
<html>
  <title>random torus knots!</title>
  <random-torus data-texture="smudgy1.jpg"></random-torus>
  <random-torus data-texture="smudgy2.png"></random-torus>
  <random-torus data-texture="smudgy3.jpg"></random-torus>
  <random-torus data-texture="smudgy4.png"></random-torus>
  <script src="../dist/hyperscope.js"></script>

    <script>
      var mouseFollowers = document.querySelectorAll('.follow-mouse');
      console.log(mouseFollowers);
      document.onmousemove = function(e){
        for(var f of mouseFollowers) {
          // console.log(f);
          f.style.left = (e.clientX-0.5*f.clientWidth)+"px";
          f.style.top = (e.clientY-0.5*f.clientHeight)+"px";
        }
      }
    </script>
    <style>
      body{
        background: lightslategrey;
      }
      random-torus{
        background-color: aquamarine;
        border: solid white 2px;
        margin: 10px;
        float: left;
        width: 400px;
        height: 400px;
      }
      .zoomed{
        background-color: inherit;
      }
    </style>
  </body>

</html>
